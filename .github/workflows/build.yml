name: Build Book

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-extra texlive-fonts-recommended librsvg2-bin

      - name: Build HTML and PDF
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-html
          path: output/book.html

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: output/book.pdf
          if-no-files-found: ignore

      - name: Upload Markdown artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-markdown
          path: output/book.md
          if-no-files-found: ignore

      - name: Upload Plain Text artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-text
          path: output/book.txt
          if-no-files-found: ignore

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
